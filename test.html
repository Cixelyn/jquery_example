<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery Example Test</title>
    <style type="text/css">
      .styled {
        background-color: #fee;
        font: serif;
        border-radius: 15px;
        -moz-border-radius: 15px;
        border: 1px solid #900;
      }
    </style>
  </head>
  <body>
    <form>
      <p><input type="text" class="styled example"></p>
      <p><input type="password" class="example"></p>
    </form>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.example.js"></script>
    <script type="text/javascript">
      (function($, undefined) {
        $('.example').example('Placeholder');
      })(jQuery);
    </script>
  </body>
</html>
